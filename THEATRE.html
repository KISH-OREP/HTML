<!DOCTYPE html> 
<html> 
<head> 
	<title>Theatre Booking Management System</title> 
	<style> 
		body { 
			background-color: lightgray; 
			text-align: center; 
		} 
		
		form { 
			background-color: white; 
			padding: 20px; 
			border-radius: 10px; 
			margin: 50px; 
			box-shadow: 5px 5px 10px gray; 
		} 
		
		input[type="text"], input[type="submit"] { 
			padding: 10px; 
			margin: 10px; 
			border-radius: 5px; 
			border: none; 
		} 
	</style> 
</head> 
<body> 
	<h1>Theatre Booking Management System</h1> 
	<form action="" method="post"> 
		<h2>Book a Seat</h2> 
		<label>Name:</label> 
		<input type="text" name="name"><br><br> 
		<label>Contact Number:</label> 
		<input type="text" name="contact_number"><br><br> 
		<label>Seat Number:</label> 
		<input type="text" name="seat_number"><br><br> 
		<input type="submit" value="Book Seat"> 
	</form> 
</body> 
</html>
